[global]
includes = /usr/include/libxml2:/usr/include/python2.7:./include:./:../
suppress = true
defaults = cppcheck:tendra:splint

[tendra]
flags = -Yxpg4:-Yposix2:-Yposix:-Xs
ignore = preprocessing:aborting

[splint]
flags = -bugslimit:100
ignore = exported:observer

[cppcheck]
noincludes = true
ignore = Checking:__cplusplus


